<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ZOOKA</title>
  <!-- header & footer use this css -->
  <link rel="icon" href="image/web-logo-thumbnails.png">
  <link rel="stylesheet" href="css/fontawesome/css/all.css">
  <link rel="stylesheet" href="css/bulma-badge.min.css">
  <link rel="stylesheet" href="css/style.min.css">
  <link rel="stylesheet" href="css/layouts.css">
  <!-- header & footer use this css -->

  <!-- universal css -->
  <link rel="stylesheet" href="css/utility.css">
  <!-- universal css -->

  <!-- welcome use this css -->
  <link rel="stylesheet" href="css/welcome.css">

  <!-- product use this css -->
  <link rel="stylesheet" href="https://firebasestorage.googleapis.com/v0/b/zooka-a456c.appspot.com/o/login.css?alt=media&token=122f81c2-3043-4543-af57-1586bc480963">
  <!-- product use this css -->
</head>
<body>


  <!-- REGISTER -->
  <div class="modal is-active l-h-12">
    <div class="modal-background"></div>
    <div class="modal-card w-365">
      <header class="modal-card-head p-l-325">
        <button class="delete is-medium m-l-10" aria-label="close"></button>
      </header>
      <header class="modal-card-head is-radiusless">
        <p class="modal-card-title has-text-centered has-text-grey is-size-6 p-l-30 p-r-30 has-text-weight-normal">
          Sign Up With
        </p>
      </header>
      <section class="modal-card-body scroll">
        <div class="buttons is-centered">
          <p class="control">
            <a href="#" class="button">
              <span class="icon is-medium">
                <img src="https://image.flaticon.com/icons/svg/281/281764.svg">
              </span>
              <span class="m-l-10">Google</span>
            </a>
          </p>
          <p class="control m-l-10">
            <a href="#" class="button">
              <span class="icon is-medium">
                <img src="https://image.flaticon.com/icons/svg/174/174848.svg">
              </span>
              <span class="m-l-10">Facebook</span>
            </a>
          </p>
        </div><!--/buttons-->

        <div class="hr-sect is-size-7 is-orange p-r-20 p-l-20">Or sign up with credentials</div>

        <!--Regis Form-->
        <form class="p-t-20 p-r-20 p-b-20 p-l-20" method="POST" action="">
          <div class="field">
            <label class="label is-size-7 has-text-weight-normal">Name</label>
            <div class="control has-icons-left has-icons-right">
              <input class="input is-success" type="text" placeholder="Name" value="">
              <span class="icon is-small is-left">
                <i class="fas fa-user"></i>
              </span>
            </div>
          </div>

          <div class="field">
            <label class="label is-size-7 has-text-weight-normal">Email</label>
            <div class="control has-icons-left has-icons-right">
              <input class="input is-danger" type="email" placeholder="Email" value="">
              <span class="icon is-small is-left">
                <i class="fas fa-envelope"></i>
              </span>
            </div>
          </div>

          <div class="field">
            <label class="label is-size-7 has-text-weight-normal">Password</label>
            <p class="control has-icons-left">
              <input class="input" type="password" placeholder="Password">
              <span class="icon is-small is-left">
                <i class="fas fa-lock"></i>
              </span>
            </p>
          </div>

          <div class="field">
            <label class="label is-size-7 has-text-weight-normal">Confirmation Password</label>
            <p class="control has-icons-left">
              <input class="input" type="password" placeholder="Confirm Password">
              <span class="icon is-small is-left">
                <i class="fas fa-lock"></i>
              </span>
            </p>
          </div>

          <div class="field">
            <div class="control">
              <label class="checkbox">
                <input type="checkbox">
                <span class="is-size-7 has-text-weight-normal">I agree to the</span> <a href="#" class="is-size-7 has-text-weight-normal">terms and conditions</a>
              </label>
            </div>
          </div>

          <div class="control">
            <button class="button is-color is-fullwidth">Register</button>
          </div>
        </form>
        <!--Login Form-->

      </section>
    </div><!--/modal-card-->
  </div><!--/modal-->
  <!-- REGISTER -->

</body>
</html>
