
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ZOOKA</title>
  <!-- header & footer use this css -->
  <link rel="icon" href="image/web-logo-thumbnails.png">
  <link rel="stylesheet" href="css/fontawesome/css/all.css">
  <link rel="stylesheet" href="css/bulma-badge.min.css">
  <link rel="stylesheet" href="css/style.min.css">
  <link rel="stylesheet" href="css/layouts.css">
  <!-- header & footer use this css -->

  <!-- universal css -->
  <link rel="stylesheet" href="css/utility.css">
  <!-- universal css -->

  <!-- welcome use this css -->
  <link rel="stylesheet" href="css/welcome.css">
  
</head>
<body>

  <!-- EDIT PROFILE -->
  <div class="modal is-active">
    <div class="modal-background"></div>
    <div class="modal-card">
      <header class="modal-card-head is-radiusless">
        <p class="modal-card-title is-size-5">
          Edit Profile 
        </p>
        <button class="delete" aria-label="close"></button>
      </header>
      <section class="modal-card-body">
        <!-- Content -->
        <div class="field">
          <label class="label">Full Name</label>
          <div class="control has-icons-left has-icons-right">
            <input class="input" type="text">
            <span class="icon is-small is-left">
              <i class="fas fa-user"></i>
            </span>
          </div>
        </div>
        
        <div class="field">
          <label class="label">Email</label>
          <div class="control has-icons-left has-icons-right">
            <input class="input" type="email">
            <span class="icon is-small is-left">
              <i class="fas fa-envelope"></i>
            </span>
          </div>
        </div>

        <div class="field">
          <label class="label">Phone</label>
          <div class="control has-icons-left has-icons-right">
            <input class="input" type="number" id="phone" value="{{Auth::user()->phone}}">
            <span class="icon is-small is-left">
              <i class="fas fa-phone"></i>
            </span>
          </div>
        </div>

        <div class="field">
          <label class="label">Country</label>
          <div class="control">
            <div class="select">
              <select>
                <option>Select dropdown</option>
                <option>With options</option>
              </select>
            </div>
          </div>
        </div>
        
        <div class="field">
          <label class="label">Address</label>
          <div class="control">
            <textarea class="textarea"></textarea>
          </div>
        </div>

        <!-- Content -->
      </section>
      <footer class="modal-card-foot is-radiusless p-l-15 p-r-15">
        <button class="button is-dark is-fullwidth is-radiusless">Save changes</button>
        <button class="button is-fullwidth is-radiusless">Cancel</button>
      </footer>
    </div><!--/modal-cart-->
  </div><!--/modal-->
  <!-- EDIT PROFILE -->


</body>
</html>
